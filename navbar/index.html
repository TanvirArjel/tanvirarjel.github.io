<!doctype html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>okayNav Demo</title>

    <link href="http://fonts.googleapis.com/css?family=Roboto:700,400&subset=latin" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="css/normalize.css" media="screen">
    <link rel="stylesheet" href="css/basic-styles.css" media="screen">
    <!--endbuild-->
    <!--build:css css/okayNav.min.css-->
    <link rel="stylesheet" href="css/header.css" media="screen">

    <main>
        <h1>Resize your browser to preview okayNav</h1>
    </main>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <!--build:js js/jquery.okayNav-min.js -->

    <!-- endbuild -->

        var navigation = $('#nav-main').okayNav();
